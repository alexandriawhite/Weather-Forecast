<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <div>
        <div class="weather">
            <header>
             <h1>Weather Dashboard</h1>
            </header>
        </div>
         <!--Aside section for searching city-->
        <aside class="aside">
            <div class="searchCity">
                <h2>Search for a City:</h2>
                <input type=text id="userInput" placeholder="Nashville"/>
                <button id="searchBtn" class="btn">Search</button>
            </div>
            <!--Need to add in recent rearches-->
        </aside>
            <!--Section for current searched city-->
            <div id="displayCityWeather">
            </div>
            <!--5 day forecast section-->
            <div class="fiveDay">
         
            </div>
    </div>
    <!--JavaScript is linked at the bottom of the page to make the page run faster-->
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
